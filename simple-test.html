<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .upload-area.dragover {
            border-color: #007bff;
            background-color: #e3f2fd;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        .processing {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Brand Studio CREATE - PDF Upload Test</h1>
    
    <div class="upload-area" id="uploadArea">
        <input type="file" id="fileInput" accept=".pdf" style="display: none;">
        <h3>üìÑ Upload Your PDF Briefing</h3>
        <p>Click here or drag and drop a PDF file</p>
        <button class="btn" id="uploadBtn">Choose PDF File</button>
    </div>
    
    <div class="processing" id="processing">
        <div class="spinner"></div>
        <p>Processing PDF...</p>
    </div>
    
    <div class="results" id="results">
        <h3>üìä Processing Results</h3>
        <div id="output"></div>
        <button class="btn" onclick="reset()">Upload Another PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        // Set PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
        
        console.log('üöÄ PDF Upload Test Starting...');
        
        // Get elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const processing = document.getElementById('processing');
        const results = document.getElementById('results');
        const output = document.getElementById('output');
        
        // Event listeners
        uploadBtn.addEventListener('click', () => {
            console.log('üìÅ Upload button clicked');
            fileInput.click();
        });
        
        uploadArea.addEventListener('click', () => {
            console.log('üì¶ Upload area clicked');
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            console.log('üìÑ File selected');
            handleFile(e.target.files[0]);
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            console.log('üì• File dropped');
            handleFile(e.dataTransfer.files[0]);
        });
        
        async function handleFile(file) {
            if (!file) {
                alert('No file selected');
                return;
            }
            
            if (file.type !== 'application/pdf') {
                alert('Please select a PDF file');
                return;
            }
            
            console.log('üìä Processing file:', file.name, file.size, 'bytes');
            
            // Show processing
            uploadArea.style.display = 'none';
            processing.style.display = 'block';
            results.style.display = 'none';
            
            try {
                // Extract text from PDF
                const text = await extractPDFText(file);
                console.log('‚úÖ Text extracted:', text.length, 'characters');
                
                // Show results
                showResults(file, text);
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                alert('Failed to process PDF: ' + error.message);
                reset();
            }
        }
        
        async function extractPDFText(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                console.log('üìö Array buffer created:', arrayBuffer.byteLength, 'bytes');
                
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                console.log('üìñ PDF loaded, pages:', pdf.numPages);
                
                let fullText = '';
                
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const textContent = await page.getTextContent();
                    
                    const pageText = textContent.items
                        .map(item => item.str)
                        .join(' ');
                    
                    fullText += pageText + ' ';
                    console.log(`üìÑ Page ${pageNum} processed:`, pageText.length, 'characters');
                }
                
                return fullText.trim();
                
            } catch (error) {
                console.error('üí• PDF extraction failed:', error);
                throw new Error('Could not read PDF file: ' + error.message);
            }
        }
        
        function showResults(file, text) {
            uploadArea.style.display = 'none';
            processing.style.display = 'none';
            results.style.display = 'block';
            
            output.innerHTML = `
                <p><strong>üìÅ File:</strong> ${file.name}</p>
                <p><strong>üìè Size:</strong> ${(file.size / 1024).toFixed(1)} KB</p>
                <p><strong>üìù Text extracted:</strong> ${text.length} characters</p>
                <p><strong>üîç First 500 characters:</strong></p>
                <div style="background: white; padding: 15px; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto;">
                    ${text.substring(0, 500).replace(/\n/g, '<br>')}...
                </div>
                <br>
                <p><strong>‚úÖ PDF processing successful!</strong> Text extraction is working correctly.</p>
            `;
        }
        
        function reset() {
            uploadArea.style.display = 'block';
            processing.style.display = 'none';
            results.style.display = 'none';
            fileInput.value = '';
        }
        
        console.log('‚úÖ PDF Upload Test Ready!');
    </script>
</body>
</html>
